{% load static %}

<header class="main_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'main:home' %}"> <img src="{% static 'img/logo.png' %}" alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse main-menu-item justify-content-center"
                         id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'main:home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'article:list' %}">Archive</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'article:category' %}"> Category</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main:contact' %}">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header_social_icon d-none d-sm-block">
                        <ul>
                            <li>
                                <div id="wrap">
                                    <form action="{% url 'article:category' %}" autocomplete="on">
                                        <input name="q" id="search" name="search" type="text" placeholder="Search here"><span
                                            class="ti-search"></span>
                                    </form>
                                </div>
                            </li>
                            <li><a href="#" class="d-none d-lg-block"><i class="ti-facebook"></i></a></li>
                            <li><a href="#" class="d-none d-lg-block"> <i class="ti-twitter-alt"></i></a></li>
                            <li><a href="#" class="d-none d-lg-block"><i class="ti-instagram"></i></a></li>
                            <li><a href="#" class="d-none d-lg-block"><i class="ti-skype"></i></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
